<!DOCTYPE html>
<HTML lang="EN">
    <head>
        <title>Train Times</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
            <div class="row">
                <div class="col-lg-12 text-center"><h1>Anytime is Train Time</h1>
                    Choo Choo. Chee Chee.
                </div>
            </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class = "card-header"> 
                            Current Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody id= currTrain>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                        <div class = "card-header">Add Train</div>
                        <div class="card-body">
                                <form>
                                        <div class="form-group">
                                          <label for="exampleFormControlInput1">Train Name</label>
                                          <input type="name" class="form-control" id="trainName">
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleFormControlSelect1">Destination</label>
                                          <input type="destination" class="form-control" id="destination"> 
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">First Train Time (HH:mm - military time)</label>
                                            <input type = "time" class="form-control" id="time"> 
                                            
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Frequency (min)</label>
                                            <input type ="rate" class="form-control" id="frequency"> 
                                         
                                        </div>
                                        <button type="button" class="btn btn-primary" id="submit">Submit</button>
                                      </form>
                        </div>
                        </div>
                    </div>
                </div>
        </div>
            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
            <script src="assets/javascript/app.js"></script>
    </body>
</HTML>
